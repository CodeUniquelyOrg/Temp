<div class="clearfix checkbox-embed">
  <div class="form-check clearfix">
    <input
      ng-class="{focus:form[name].$focus===true}"
      autocomplete="off"
      id="{{name}}"
      ng-attr-type="checkbox"
      name="{{name}}"
      ng-model="model[name]"
      ng-focus="form[name].$focus=true"
      ng-blur="form[name].$focus=false"
      ng-disabled="isDisabled">
    <label for="{{name}}" ng-bind="label" class="form-check-label" ng-class="{disabled:isDisabled}"></label>
  </div>
</div>
